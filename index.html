<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e933f97729.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="day">
                <i class="fa-solid fa-cloud icon"></i> Monday
              </div>
              <div class="day">
                <i class="fa-solid fa-cloud-bolt icon"></i> Tuesday
              </div>
              <div class="day">
                <i class="fa-solid fa-cloud-showers-heavy icon"></i> Wednesday
              </div>
              <div class="day">
                <i class="fa-solid fa-wind icon"></i> Thursday
              </div>
              <div class="day"><i class="fa-solid fa-sun icon"></i> Friday</div>
            </div>

            <div class="col-8">
              <div class="input-group search w-50 mx-auto">
                <div class="form-outline">
                  <input
                    type="search"
                    id="form1"
                    placeholder="Enter a city"
                    class="form-control rounded-end-0 rounded-start-5"
                  />
                </div>
                <button type="button " class="btn" id="btn-search">
                  <i
                    class="fa-solid fa-magnifying-glass-location location-icon"
                  ></i>
                </button>
              </div>

              <div class="today">
                <div class="data m-3" id="date-today">Sunday / 13:34</div>
                <div class="city m-3" id="current-city">Montevideo</div>

                <i class="m-3 fa-solid fa-cloud-sun-rain icon-today"></i>
                <div class="weather-description" id="description"></div>
                <div class="temp-today m-3">
                  <span id="current-temp"> 26Â° </span
                  ><a href="#" id="celsius">C</a>/<a href="#" id="fahrenheit"
                    >F</a
                  >
                </div>
                <div class="geolocation">
                  <button type="button " class="btn-geo" id="btn-geo">
                    <i class="fa-solid fa-location-dot location-icon p-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <a href="https://github.com/mayza-ferreira/Weather-app"
          >Open-source coded </a
        >by Mayza Ferreira
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
