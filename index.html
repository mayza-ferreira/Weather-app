<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e933f97729.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="input-group search w-50 mx-auto">
                <div class="form-outline">
                  <input
                    type="search"
                    id="form1"
                    placeholder="Enter a city"
                    class="form-control rounded-end-0 rounded-start-5"
                  />
                </div>
                <button type="button" class="btn" id="btn-search">
                  <i
                    class="fa-solid fa-magnifying-glass-location location-icon"
                  >
                  </i>
                </button>
              </div>

              <div class="today">
                <div class="data m-3" id="date-today"></div>
                <div class="city" id="current-city"></div>
                <img src="" alt="" id="icon-today" class="icon-today" />
                <div class="weather-description" id="description"></div>
                <ul class="weather-description">
                  <li>
                    <span id="wind"></span>
                  </li>
                  <li>
                    <span id="humidity"></span>
                  </li>
                </ul>
                <div class="temp-today m-3">
                  <span id="current-temp"> </span>
                  <a href="#" id="celsius"> </a>
                  <span id="units-separator"></span>
                  <a href="#" id="fahrenheit"> </a>
                </div>

                <div class="geolocation">
                  <button type="button " class="btn-geo" id="btn-geo">
                    <i class="fa-solid fa-location-dot location-icon p-1"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <a href="https://github.com/mayza-ferreira/Weather-app">
          Open-source coded
        </a>
        by Mayza Ferreira
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
